name: Run wsj NHNL

on:
  schedule:
    - cron: '45 13 * * *'  # 每天 UTC 13:45 运行 (Runs daily at 1:45 PM UTC)
    - cron: '30 15 * * *'  # 每天 UTC 15:30 运行 (Approx. Houston 10:30 AM CDT / 9:30 AM CST)
    - cron: '30 19 * * *'  # 每天 UTC 19:30 运行 (Approx. Houston 2:30 PM CDT / 1:30 PM CST)
  push:
    paths:
      - 'wsj-NHNL.ipynb'  # 只有当该文件被修改时才触发
    branches:
      - main
  workflow_dispatch: # This enables the manual trigger
jobs:
  run-script-and-upload-csv: # Renamed job for clarity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script      
        run: python -m papermill wsj-NHNL.ipynb wsj-NHNLexe.ipynb
      - name: List files in workspace
        run: ls -lR # -R for recursive listing, useful if it might be in a subdir
      - name: Upload wsj_market to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ssh.oregon.render.com
          username: srv-d0h58u0dl3ps73ciqh40  # Your Render SSH username
          key: ${{ secrets.RENDER_SSH_KEY }} # Private key stored in GitHub Secrets
          port: 22          
          source: "wsj_market_data.txt" 
          target: "/pv/"                    # Target path on Render server    
      - name: Upload cnn_fear_greed_data to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ssh.oregon.render.com
          username: srv-d0h58u0dl3ps73ciqh40  # Your Render SSH username
          key: ${{ secrets.RENDER_SSH_KEY }} # Private key stored in GitHub Secrets
          port: 22          
          source: "cnn_fear_greed_data.txt" 
          target: "/pv/"                    # Target path on Render server      
